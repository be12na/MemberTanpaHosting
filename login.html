<!DOCTYPE html>
<html lang="id">
<head>
    <script src="config.js?v=2026"></script>

    <script>
        (async function() {
            const CACHE_KEY = 'melimpah_global_settings';
            const CACHE_AGE = 60 * 60 * 1000; 
            
            let cachedFav = localStorage.getItem('site_favicon');
            
            function applyFavicon(url) {
                if(!url) return;
                let link = document.querySelector("link[rel~='icon']");
                if (!link) {
                    link = document.createElement('link');
                    link.rel = 'icon';
                    document.head.appendChild(link);
                }
                link.href = url;
            }

            function applyWhiteLabel(data) {
                // Auto Replace Text di Title Browser
                if(data.site_name) {
                    document.title = document.title.replace(/Melimpah Digital/gi, data.site_name).replace(/Melimpah/gi, data.site_name);
                }

                const updateDomElements = () => {
                    // INJEKSI NAMA WEB
                    if(data.site_name) {
                        document.querySelectorAll('.dyn-site-name').forEach(el => {
                            el.innerText = data.site_name;
                        });
                    }
                };

                if (document.readyState === 'loading') {
                    document.addEventListener('DOMContentLoaded', updateDomElements);
                } else {
                    updateDomElements();
                }
            }

            // 1. Langsung pasang favicon dari memori HP/Laptop biar nggak kedip
            if(cachedFav) applyFavicon(cachedFav);

            const cachedStr = localStorage.getItem(CACHE_KEY);
            let cached = null;
            try { cached = JSON.parse(cachedStr); } catch(e){}
            const now = Date.now();

            if (cached && cached.data) { 
                applyWhiteLabel(cached.data); 
            }

            // 2. Tarik data Global (Favicon, Komisi, dll) dari Spreadsheet
            if (!cached || !cached.time || (now - cached.time > CACHE_AGE)) {
                try {
                    if(typeof SCRIPT_URL === 'undefined') { console.error("SCRIPT_URL belum didefinisikan di config.js!"); return; }
                    
                    const res = await fetch(SCRIPT_URL, { method: 'POST', body: JSON.stringify({ action: 'get_global_settings' }) });
                    const r = await res.json();
                    
                    if(r.status === 'success' && r.data) {
                        localStorage.setItem(CACHE_KEY, JSON.stringify({ data: r.data, time: now }));
                        applyWhiteLabel(r.data);
                        
                        // UPDATE FAVICON JIKA ADA PERUBAHAN
                        if(r.data.site_favicon && cachedFav !== r.data.site_favicon) {
                            localStorage.setItem('site_favicon', r.data.site_favicon); 
                            applyFavicon(r.data.site_favicon); 
                        }
                    }
                } catch(e) {
                    console.error("Gagal memuat Global Settings", e);
                }
            }
        })();
    </script>
    
    <script>
        // Redirect ke dashboard jika sudah login
        if(sessionStorage.getItem('user_email')) window.location.href = 'dashboard.html';
    </script>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Member - Melimpah Digital</title>
    
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    
    <style>
        body { font-family: 'Plus Jakarta Sans', sans-serif; }

        /* CUSTOM TOAST CSS */
        #toast-container { position: fixed; bottom: 24px; right: 24px; z-index: 9999; display: flex; flex-direction: column; gap: 12px; pointer-events: none; }
        .toast { display: flex; align-items: center; gap: 12px; padding: 14px 20px; border-radius: 12px; font-size: 13px; font-weight: 700; color: white; opacity: 0; transform: translateY(20px); transition: all 0.3s cubic-bezier(0.68, -0.55, 0.265, 1.55); box-shadow: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05); max-width: 350px; line-height: 1.4; }
        .toast.show { opacity: 1; transform: translateY(0); }
        .toast.success { background-color: #10b981; }
        .toast.error { background-color: #ef4444; }
        .toast.warning { background-color: #f59e0b; }
    </style>
</head>
<body class="bg-[#f8f9fa] min-h-screen flex items-center justify-center p-4">

    <div id="toast-container"></div>

    <div class="bg-white p-10 rounded-[2.5rem] w-full max-w-md shadow-lg border border-slate-100">
        <h1 class="text-2xl font-black text-slate-800 mb-2 text-center uppercase tracking-tighter">Login <span class="dyn-site-name">Member Area</span></h1>
        <p class="text-center text-slate-400 text-xs mb-8">Silakan masuk untuk akses dashboard.</p>
        
        <form id="form-login" class="space-y-4">
            <div>
                <label class="ml-2 text-[10px] font-bold text-slate-400 uppercase">Email</label>
                <input type="email" id="email" class="w-full p-4 bg-[#ebf2ff] rounded-2xl border-none outline-none focus:ring-2 focus:ring-blue-400/50 transition-all font-bold text-slate-700" placeholder="nama@email.com" required>
            </div>
            <div>
                <label class="ml-2 text-[10px] font-bold text-slate-400 uppercase">Password</label>
                <input type="password" id="pass" class="w-full p-4 bg-[#ebf2ff] rounded-2xl border-none outline-none focus:ring-2 focus:ring-blue-400/50 transition-all font-bold text-slate-700" placeholder="••••••••" required>
            </div>
            <button type="submit" id="btn-login" class="w-full bg-[#007bff] text-white p-5 rounded-2xl font-black shadow-xl shadow-blue-200 hover:scale-[1.02] transition-all uppercase text-xs tracking-widest">Otentikasi Akun</button>
        </form>
        <div class="mt-6 text-center">
            <a href="index.html" class="text-slate-400 text-xs font-bold hover:text-indigo-600">&larr; Kembali ke Beranda</a>
        </div>
    </div>

    <script>
        // --- FUNGSI CUSTOM TOAST NOTIFICATION ---
        function showToast(message, type = 'success') {
            const container = document.getElementById('toast-container');
            const toast = document.createElement('div');
            toast.className = `toast ${type}`;
            
            let icon = 'check-circle';
            if (type === 'error') icon = 'x-circle';
            if (type === 'warning') icon = 'alert-triangle';

            toast.innerHTML = `<i data-lucide="${icon}" class="w-5 h-5 flex-shrink-0"></i> <span>${message}</span>`;
            container.appendChild(toast);
            lucide.createIcons({ root: toast });

            setTimeout(() => toast.classList.add('show'), 10);
            setTimeout(() => {
                toast.classList.remove('show');
                setTimeout(() => toast.remove(), 300);
            }, 3000);
        }

        // SCRIPT_URL sudah ditarik dari config.js

        document.getElementById('form-login').onsubmit = async (e) => {
            e.preventDefault();
            const btn = document.getElementById('btn-login'); 
            const originalText = btn.innerText;
            btn.innerText = 'MEMVERIFIKASI...'; btn.disabled = true;

            try {
                if(typeof SCRIPT_URL === 'undefined') throw new Error("Config.js tidak terpanggil!");
                const res = await fetch(SCRIPT_URL, { 
                    method: 'POST', body: JSON.stringify({ action: 'login', email: document.getElementById('email').value, password: document.getElementById('pass').value })
                });
                const r = await res.json();
                
                if(r.status === 'success') {
                    // Simpan data sesi penting
                    sessionStorage.setItem('user_email', r.data.email);
                    sessionStorage.setItem('user_nama', r.data.nama);
                    sessionStorage.setItem('user_id', r.data.id); 
                    
                    showToast("Login Berhasil! Mengalihkan...", "success");
                    
                    // Beri jeda 1 detik agar toast terbaca sebelum pindah halaman
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                } else { 
                    showToast(r.message, "error"); 
                    btn.innerText = originalText; btn.disabled = false;
                }
            } catch (err) { 
                showToast('Gagal koneksi server!', 'error'); 
                btn.innerText = originalText; btn.disabled = false; 
            }
        };
    </script>
</body>
</html>
